<div class="page">
  <header>
    <div class="left">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
      <h1 class="logo-title">twhinder</h1>
    </div>
  </header>

  <div class="background">
    <img src="assets/images/eros.png" alt="eros" class="bg-image eros" />
    <img src="assets/images/houses.png" alt="houses" class="bg-image houses" />
    <img src="assets/images/houses.png" alt="houses" class="bg-image houses2" />
    <img src="assets/images/couple.png" alt="couple" class="bg-image couple" />
    <img src="assets/images/leaves.png" alt="leaves" class="bg-image leaves" />
    <img
      src="assets/images/mountain.png"
      alt="mountain"
      class="bg-image mountain"
    />
  </div>

  <div class="login-container">
    <h1 class="login-title">DÊ MATCH</h1>
    <div class="player-select" (clickOutside)="isDropdownVisible = false">
      <div class="input-container">
        <input
          type="text"
          placeholder="Encontre seu nome..."
          (input)="onSearchInput($event)"
          [(ngModel)]="selectedPlayer"
          (focus)="isDropdownVisible = true"
        />

        <span
          class="arrow"
          [class.rotated]="isDropdownVisible"
          (click)="toggleDropdown($event)"
          >▼</span
        >

        <ul
          class="dropdown"
          *ngIf="isDropdownVisible && filteredPlayers.length"
        >
          <li *ngFor="let player of filteredPlayers" (click)="onSelect(player)">
            {{ player }}
          </li>
        </ul>
      </div>
    </div>
    <button (click)="onSubmit()">ENTRAR</button>
  </div>
</div>
