<header>
  <div class="left">
    <img src="../../../assets/images/logo.png" alt="Logo" class="logo" />
    <h1>twhinder</h1>
  </div>
  <button class="logout" (click)="logout()">Logout</button>
</header>

<main>
  <h2>Seus chars:</h2>
  <p>Escolha um para ver os matches</p>

  <ul class="card-grid">
    <li *ngFor="let char of characters" class="card">
      <div class="card-content">
        <h2 class="name">{{ char.name }}</h2>
        <p class="god">{{ char.god }}</p>
        <p class="level-summer">
          Nível {{ char.level }}, Verão {{ char.summer }}
        </p>
        <a [href]="char.fileLink" class="btn" target="_blank">Ficha</a>
      </div>
    </li>
  </ul>
</main>
