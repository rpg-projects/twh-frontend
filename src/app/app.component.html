<div class="page">
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="discordTag"
          name="username"
          required
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<router-outlet />
